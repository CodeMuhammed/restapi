<div>
   <div style="padding-left:0; padding-right:0">
       <div style="padding-bottom:1em;">
	       <div style='padding:0' class="col-xs-12">
		      
		       <div class="col-xs-3" ng-show="!edit">
			      <img ng-src = {{user.profilePic}} class="img-rounded" width="100%">
			   </div>
			   <div class="col-xs-3" ng-show="edit">
				  <uploader></uploader>
			   </div>
			 
			   <div style="font-size:1.2em; padding-top:.7em; padding-right:0; padding-left:1em" class="col-xs-9">
				  <p>{{user.fullName}}</p>
				  <p>Balance : {{user.accountDetails.balance | currency:user.accountDetails.type+' '}}</p>
				  <div class="alert alert-info">You are currently in {{user.country}}</div>
			   </div>
		   </div>
		   <div class="clearfix"></div>
		   <div class="well" style="margin-top:1em">
		      <button class="btn btn-link ">Notifications</button>
			  <button class="btn btn-default pull-right" ng-click="toggleEdit()">Edit Profile</button>
		   </div>
		   
		   <fieldset style="margin-bottom:1em">
		      <legend>Bank account details</legend>
			  <label class="col-xs-12">
			     <div class="col-xs-3">Account Number :</div>  
				 <div class="col-xs-9" ng-show="!edit">{{user.accountDetails.NUBAN}}</div>
				 <div class="col-xs-9" ng-show="edit"><input type="text" class="form-control" ng-model="user.accountDetails.NUBAN"></div>
			  </label><br />
			  <label class="col-xs-12">
			     <div class="col-xs-3">Account Type :</div>  
				 <div class="col-xs-9" ng-show="!edit">{{user.accountDetails.type}}</div>
				 <div class="col-xs-9" ng-show="edit"><input type="text" class="form-control" ng-model="user.accountDetails.type"></div>
			  </label><br />
			  <label class="col-xs-12">
			     <div class="col-xs-3">Bank Name :</div>  
				 <div class="col-xs-9" ng-show="!edit">{{user.accountDetails.bankName}}</div>
				 <div class="col-xs-9" ng-show="edit"><input type="text" class="form-control" ng-model="user.accountDetails.bankName"></div>
			  </label><br />
			  <label class="col-xs-12">
			     <div class="col-xs-3">Account Name :</div>  
				 <div class="col-xs-9" ng-show="!edit">{{user.accountDetails.accountName}}</div>
				 <div class="col-xs-9" ng-show="edit"><input type="text" class="form-control" ng-model="user.accountDetails.accountName"></div>
			  </label><br />
		   </fieldset>
		   
		   <fieldset style="margin-bottom:1em">
		      <legend>User Info</legend>
			  <label class="col-xs-12">
			     <div class="col-xs-3">User Name :</div>  
				 <div class="col-xs-9" ng-show="!edit">{{user.username}}</div>
				 <div class="col-xs-9" ng-show="edit"><input type="text" class="form-control" ng-model="user.username"></div>
			  </label><br />
			  <label class="col-xs-12">
			     <div class="col-xs-3">Password :</div>  
				 <div class="col-xs-9" ng-show="!edit">{{user.password}}</div>
				 <div class="col-xs-9" ng-show="edit"><input type="text" class="form-control" ng-model="user.password"></div>
			  </label><br />
			  <label class="col-xs-12">
			     <div class="col-xs-3">Email :</div>  
				 <div class="col-xs-9" ng-show="!edit">{{user.email}}</div>
				 <div class="col-xs-9" ng-show="edit"><input type="text" class="form-control" ng-model="user.email"></div>
			  </label><br />
			  <label class="col-xs-12">
			     <div class="col-xs-3">Country :</div>  
				 <div class="col-xs-9" ng-show="!edit">{{user.country}}</div>
				 <div class="col-xs-9" ng-show="edit"><input type="text" class="form-control" ng-model="user.country"></div>
			  </label><br />
		   </fieldset>
		   
		   <fieldset style="margin-bottom:1em">
		      <legend>Vendor Details</legend>
		      <div class="vendor-signin">
				  <img ng-src={{user.profilePic}} height="50">
				  <button class="btn btn-default btn-xs pull-right" style="margin-top:.8em"> {{user.vendorDetails.subscribers | countFilter}} subscribers </button>
				  <hr />
				  <label ng-show="!edit" class="col-xs-12">
					  <h4>Description</h4>
					  <p>
						 {{user.vendorDetails.description}}
					  </p>
					  <p>url :<a>{{user.vendorDetails.url}}</a> </p> 
					  <p>secret : {{user.vendorDetails.secret}}</p>
				  </label>
				  
				  <label ng-show="edit" class="col-xs-12">
					  <h4>Description</h4>
					  <textarea class="form-control" style="height:12em; margin-bottom:1em" ng-model="user.vendorDetails.description"></textarea>
				  </label>
				  <label ng-show="edit" class="col-xs-12">
				      <div class="col-xs-3">Url :</div>  
				      <div class="col-xs-9" ><input class="form-control" ng-model="user.vendorDetails.url" ></div>
					  
				  </label>
				  <label ng-show="edit" class="col-xs-12">
				      <div class="col-xs-3">Secret :</div>  
				      <div class="col-xs-9" ><input class="form-control" ng-model="user.vendorDetails.secret" ></div>
					  
				  </label>
				  
			  </div>
		   </fieldset>
		   
		   <button class="btn btn-block btn-lg btn-success" ng-show="edit" ng-click = "save(user)">Save changes</button>
	   </div>
   </div>
</div>
