<div style="padding-bottom:1em; padding-left:0; padding-right:0" class="profile">
   <div style="padding:0;" class="col-xs-12">
	  
	   <div class="col-xs-6" ng-show="!edit">
		  <img ng-src = {{user.profilePic}} class="img-rounded" style="height:7em">
	   </div>
	   <div class="col-xs-6" ng-show="edit">
		  <uploader></uploader>
	   </div>
	 
	   <div style="font-size:1.2em; padding:.4em;" class="col-xs-6">
		  <p>{{user.fullName}}</p>
		  <p>Balance : {{user.accountDetails.balance | currency:user.accountDetails.type+' '}}</p>
		  <button class="btn btn-default btn-sm"> {{user.vendorDetails.subscribers | countFilter}} subscribers </button>
	   </div>
   </div>
   <div class="clearfix"></div>
   
   <div class="well" style="margin-top:1em">
	  <button class="btn btn-link ">.</button>
	  <span class="pull-right" ng-show="edit">
	     <button class="btn btn-default  btn-sm" ng-click = "cancel()">Cancel Edit</button>
	     <button class="btn btn-success  btn-sm" ng-click = "save()" style="margin-left:1em">Save Changes</button>
	  </span>
	  <button class="btn btn-default btn-sm pull-right" ng-click="toggleEdit()" style="margin-left:1em" ng-show="!edit">Edit profile</button>
   </div>
   
   <div >
	   <fieldset style="margin-bottom:1em">
		  <legend>Bank account details</legend>
		  <label class="col-xs-12">
			 <div class="col-xs-3">Account Number :</div>  
			 <div class="col-xs-9"><input type="text" class="form-control" ng-model="user.accountDetails.NUBAN"></div>
		  </label><br />
		  <label class="col-xs-12">
			 <div class="col-xs-3">Account Type :</div>  
			 <div class="col-xs-9"><input type="text" class="form-control" ng-model="user.accountDetails.type"></div>
		  </label><br />
		  <label class="col-xs-12">
			 <div class="col-xs-3">Bank Name :</div>  
			 <div class="col-xs-9"><input type="text" class="form-control" ng-model="user.accountDetails.bankName"></div>
		  </label><br />
		  <label class="col-xs-12">
			 <div class="col-xs-3">Account Name :</div>  
			 <div class="col-xs-9" ><input type="text" class="form-control" ng-model="user.accountDetails.accountName"></div>
		  </label><br />
	   </fieldset>
	   
	   <fieldset style="margin-bottom:1em">
		  <legend>User Info</legend>
		  <label class="col-xs-12">
			 <div class="col-xs-3">User Name :</div>  
			 <div class="col-xs-9" ><input type="text" class="form-control" ng-model="user.username"></div>
		  </label><br />
		  <label class="col-xs-12">
			 <div class="col-xs-3">Password :</div>  
			 <div class="col-xs-9" ><input type="text" class="form-control" ng-model="user.password"></div>
		  </label><br />
		  <label class="col-xs-12">
			 <div class="col-xs-3">Email :</div>  
			 <div class="col-xs-9"><input type="text" class="form-control" ng-model="user.email"></div>
		  </label><br />
		  <label class="col-xs-12">
			 <div class="col-xs-3">Country :</div>  
			 <div class="col-xs-9"><input type="text" class="form-control" ng-model="user.country"></div>
		  </label><br />
	   </fieldset>
	   
	   <fieldset style="margin-bottom:1em">
		  <legend>Vendor Details</legend>
		  <div class="vendor-signin">
			  <label class="col-xs-12">
				  <div class="col-xs-3">Url :</div>  
				  <div class="col-xs-9" ><input class="form-control" ng-model="user.vendorDetails.url" ></div>
			  </label>
			  <label class="col-xs-12">
				  <div class="col-xs-3">Secret :</div>  
				  <div class="col-xs-9" ><input class="form-control" ng-model="user.vendorDetails.secret" ></div>
			  </label>
			  
			  <div class="col-xs-12">
				 <div class="col-xs-3">User Tokens :</div>  
				 <div class="col-xs-9" >
					<button class="btn btn-warning btn-sm" 
					        ng-repeat="token in user.vendorDetails.userTokens" 
							ng-click="deleteToken(token)"
					        style="margin-right:.5em" >
					   {{token}} <i class="icon fa fa-times"></i>
					</button>
					<button class="btn btn-success btn-sm" ng-show = "!isToken" ng-click="isToken=true">
					  <i class="icon fa fa-plus"></i> add
					</button>
				 </div>
				 <div class="well col-xs-12" style="margin-top:1em" ng-show="isToken">
				   <h4>Instructions</h4>
				   <p style="margin-top:1em; margin-bottom:1em">
					   Enter the name of the token you want to be sent with the request to your subscription Url
				   </p>
					<div class="input-group">
						  <input type="text" class="form-control" placeholder="Enter token name" style="height:3em" ng-model="newToken">
						  <span class="input-group-addon">
							<button class="btn btn-default btn-success btn-xs" ng-click="addToken(newToken)">
								<i class="icon fa fa-plus"></i>
								add </button>
						  </span>
					  </div>
				</div>
			  </div>
		  </div>
	   </fieldset>
	</div>
</div>
