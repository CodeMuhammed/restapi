<div>
 
   <div class="panel panel-default" style="margin-bottom:0; box-shadow:0 0 0 #fff; border-bottom:3px solid #337ab7;">
	  <div class="panel-heading" style="padding-top:.5em; padding-bottom:.5em;">
		 <i class="icon fa fa-chevron-left back-btn" style="font-size:1.6em; position:absolute; left:.4em; top:.5em;" ng-click="changeView('contacts')"></i>
		 
		 <div class="btn-group pull-right" style="font-size:1em;">
			  <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
				<i class="icon fa fa-cog" style="color: {{randomColors[$index]}}"></i>
				<span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" role="menu">
				<li ng-click="deleteContact()"><a href="#"><i class="icon fa fa-trash"></i> Delete contact</a></li>
				<li ng-click="editTokens()"><a href="#"><i class="icon fa fa-edit"></i> Edit tokens </a></li>
			  </ul>
		 </div>
		 
		 <img ng-src= {{contact.profilePic}} height="30" style="margin-left:2em; margin-right:2em">
		 {{contact.username}}
		  <span class="pull-right" style="margin-right:2em">
			 <button class="btn btn-default btn-sm">Load earlier transactions</button>
		  </span>
	  </div>
   </div>
 
   <div class="panel panel-default" style="padding-left:0; padding-right:0;margin-top:3em; box-shadow:0 0 0 #fff; border:none">
	  <div class="panel-body" style="">
		  <div>
			 {{transLog}}
		  </div>
		  <div ng-repeat="(key , value) in contact.tokenObject">
			  {{key}} {{value}}
		  </div>
		  {{contact}}
	  </div>
	  
   </div>
</div>
