   <div style="margin-top:1em;">
		<div style="padding-left:0; padding-right:0;">
		
		   <div class="col-xs-4 menu-tabs" ng-click="changeType('bill to')" ng-class="activeType==='bill to' ? 'active-menu' : ''">
		       Subscriptions
		   </div>
		   <div class="col-xs-4 menu-tabs" ng-click="changeType('services')" ng-class="activeType==='services' ? 'active-menu' : ''">
		       Services
		   </div>
		   <div class="col-xs-4 menu-tabs" ng-click="changeType('bill from')" ng-class="activeType==='bill from' ? 'active-menu' : ''">
		      Subscribers
		   </div> <br >
		
		   <div class="input-group col-xs-12" style="padding-bottom:.4em; ">
		       <span class="input-group-addon" style="border-radius: 0px !important;">
				  <i class="icon fa fa-filter" style="font-size:1.3em;"></i>
			   </span>
               <input type="text" class="form-control" style="border-radius: 0px !important;" placeholder="Filter users" ng-model="contactFilter">
		   </div>
		   
		   <div class="alert alert-warning" ng-show="contacts.length===0 && activeType !== 'services'">
		       THIS SHOWS BECAUSE YOUR USER LIST IS EMPTY. click the user plus to get started
		   </div>
		   <div style="padding:.7em; background:{{$even ? '#ccc' : '#fff'}}" class="contact" 
		          ng-repeat="contact in contacts | filter:contactFilter |categorize:activeType| orderBy:'color'" 
				  ng-hide="activeType==='services'">
				  
			  <div style="padding:.0em; padding-right:1em;" class="">
				  <img ng-src="{{contact.profilePic}}" height="30">
				  <span style="margin-left:2em" ng-click = "displayTransFor(contact)">
					{{contact.username}}
				  </span>
				  <div class="btn-group pull-right" >  
					  <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
						<i class="icon fa fa-circle" style="color: {{contact.color}}"></i>
						<span class="caret"></span>
					  </button>
					  <button class="btn btn-default btn-sm">
						 <i class="icon fa {{contact.alert ==='true' ? 'fa-bell' : 'fa-bell-o'}}" style="color:maroon">
					  </i></button>
					  <ul class="dropdown-menu" role="menu">
						<li ng-repeat="color in colors" ng-click="changeColor(contact ,color)">
						   <a href="#"><i class="icon fa fa-circle" style="color: {{color}}"></i> {{color}}</a>
						</li>
					  </ul>
				  </div>
			  </div>
			  
		   </div>
		   
		   <!--SERVICES-->
		   <div style="padding:0;" ng-show="activeType==='services'">
			 
			  <div ng-repeat="service in services" ng-show="!editService" 
			       ng-mouseenter="showElipsis=true" ng-mouseleave="showElipsis=false" 
				   style="padding:1.5em 0em">
				  <div style="padding:0em; padding-right:0em;">
				      <span class="col-xs-3 col-md-2" style="white-space:nowrap; overflow:hidden; padding-left:0">
						  <i class="icon fa fa-ellipsis-v" ng-show="showElipsis"></i>
						  <img ng-src="img/circle.png" height="20" style="margin-left:{{showElipsis? '.0em' : '.0em'}}">
						  <span style="font-weight:bold;">
							{{service.details.name}}
						  </span>
					  </span>
					  <span style="margin-left:1em; white-space:nowrap; overflow:hidden" class=" col-xs-4 col-md-8">
						{{service.details.description}}
					  </span>
					  
					  <div class="btn-group pull-right" style="margin-top:0em;">
						  <button class="btn btn-default btn-xs">
							 {{service.details.amount | currency}}
						 </button>
						<button class="btn btn-default btn-xs " ng-click="toggleUpdate(service)">
							<i class="icon fa fa-edit "> update</i>
						 </button>
						<button class="btn btn-warning btn-xs " ng-click="deleteService(service)">
						   <i class="icon fa fa-times "> delete</i>
						</button>
					 </div>
					 
				 </div>
				 
			  </div>
			    
			  <div class="pager col-xs-12 " ng-hide="editService">
				  <button class="btn btn-default" ng-click="toggleEdit(false)">Add a new service 
					 <i class="icon fa fa-plus"></i>
				  </button>
			  </div>
			     
			  <div ng-hide="!editService">
			      <h3>Please fill the fields below</h3>
				  <form class="form-signin" novalidate  style = "box-shadow: 0em 0em .2em #ccc" ng-model="newService">
					  <input class="form-control" placeholder="service name" style="margin-bottom:1em;" ng-model="newService.name">
					  <textarea class="form-control" placeholder="service Description" style="height:8em; margin-bottom:1em;" ng-model="newService.description"></textarea>
					  <input class="form-control" placeholder="Ammount per month" ng-model="newService.amount" >
					  <div class="checkbox">
						  <label>
							<input type="checkbox" value="remember-me" ng-model="newService.paymentMode"> Check if you want billboy to handle payments for you <a>learn more</a>
						  </label>
					  </div>
					  
					  <div class="" style="padding-top:1em;">
						 <button class="btn btn-default  btn-sm" ng-click="cancel()">Cancel Edit</button>
						 <button class="btn btn-success  btn-sm" style="margin-left:1em"
  						     ng-click="addService(newService)"
							 ng-hide="exists">Add service</button>
							 
						 <button class="btn btn-success  btn-sm" style="margin-left:1em"
  						     ng-click="updateService(newService)"
							 ng-show="exists">Update service</button>
					  </div>
				  </form>
			  </div>
		 
		   </div>
		</div>
		
		<div style="padding-left:0; padding-right:0;padding-top:.5em" >
		   <withdraw></withdraw>
		</div>
		
		<div style="text-align:center; margin-top:2em" class="sticky-footer col-xs-12 ">
			<h5>&copy; 2015 billpouch inc.</h5>
		</div>
	</div>
