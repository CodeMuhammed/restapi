   <div>
		<div style="padding-left:0; padding-right:0;">
		
		   <div class="col-xs-4 menu-tabs" ng-click="changeType('bill to')" ng-class="activeType==='bill to' ? 'active-menu' : ''">
		       Subscriptions
		   </div>
		   <div class="col-xs-4 menu-tabs" ng-click="changeType('services')" ng-class="activeType==='services' ? 'active-menu' : ''">
		       Services
		   </div>
		   <div class="col-xs-4 menu-tabs" ng-click="changeType('bill from')" ng-class="activeType==='bill from' ? 'active-menu' : ''">
		      Subscribers
		   </div> <br >
		
		   <div class="input-group col-xs-12" style="padding-bottom:.4em; ">
		       <span class="input-group-addon" style="border-radius: 0px !important;">
				  <i class="icon fa fa-filter" style="font-size:1.3em;"></i>
			   </span>
               <input type="text" class="form-control" style="border-radius: 0px !important;" placeholder="Filter users" ng-model="contactFilter">
		   </div>
		   
		   <div class="alert alert-warning" ng-show="contacts.length===0">
		       THIS SHOWS BECAUSE YOUR USER LIST IS EMPTY. click the user plus to get started
		   </div>
		   <div style="padding:.7em; background:{{$even ? '#ccc' : '#fff'}}" class="contact" ng-repeat="contact in contacts | filter:contactFilter |categorize:activeType| orderBy:'color'" > 
			  <div class="btn-group pull-right" style="margin-top:0em;">  
				  <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
					<i class="icon fa fa-circle" style="color: {{contact.color}}"></i>
					<span class="caret"></span>
				  </button>
				  <button class="btn btn-default btn-sm">
				     <i class="icon fa {{contact.alert ==='true' ? 'fa-bell' : 'fa-bell-o'}}" style="color:maroon">
				  </i></button>
				  <ul class="dropdown-menu" role="menu">
					<li ng-repeat="color in colors" ng-click="changeColor(contact ,color)">
					   <a href="#"><i class="icon fa fa-circle" style="color: {{color}}"></i> {{color}}</a>
					</li>
				  </ul>
				 
			  </div>
			  <div style="padding:.0em; padding-right:1em;" class="" ng-click = "displayTransFor(contact)">
				  <img ng-src="{{contact.profilePic}}" height="30">
				  <span style="margin-left:2em">
				    {{contact.username}}
				  </span>
			 </div>
		   </div>

		</div>
		
		<div style="padding-left:0; padding-right:0;padding-top:.5em" >
		   <withdraw></withdraw>
		</div>
		
		<div style="text-align:center; margin-top:2em" class="sticky-footer ">
			<h5>&copy; 2015 billpouch inc.</h5>
		</div>
	</div>
