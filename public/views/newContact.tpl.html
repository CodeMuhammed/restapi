<div id="newUser" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
	<div class="modal-dialog" style="border-radius: 0px;">
	  <div class="modal-content">

		<div class="modal-header">
		  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		  <h4 class="modal-title" id="myModalLabel">New Service Provider</h4>
		</div>
		<div class="modal-body">
		   
		   <div class="panel">
			   <div class="panel-body">
				   <div class="input-group" style="padding-bottom:.4em;">
					  <input type="text" class="form-control" style="border-radius: 0px !important;" placeholder="Search for contact by email or username" ng-model="searchText">
					  <span class="input-group-addon" ng-click="search(searchText)">
						<i class="icon fa fa-search" style="font-size:1.3em;"></i>
					  </span>
				   </div>
				   <div class="vendor-signin" ng-show="searchComplete">
				      
					  <img ng-src="{{vendorLogo}}" height="50">
					  <button class="btn btn-default btn-xs pull-right" style="margin-top:.8em"> {{vendor.subscribers | countFilter}} subscribers </button>
					  <h4>{{fullName}}</h4>
					  <hr />
					  <h4>Description</h4>
					  <p>
						 {{vendor.description}}
					  </p>
					  <p>url :<a>{{vendor.url}}</a> </p> 
					  <p>secret : {{vendor.secret}}</p>
					  <br />
					  <label>Please enter your pouchet username and password</label>
					  <input type="text" class="form-control" placeholder="User Name" required>	
					  <input type="password" class="form-control" placeholder="Password" required>
					  <button class="btn btn-success btn-sm" ng-click="addContact()"><i class="icon fa fa-plus"> add contact </i></button>
				   </div>
			   </div>
			   
		   </div>
		</div>
	  </div>
	</div>
  </div>
