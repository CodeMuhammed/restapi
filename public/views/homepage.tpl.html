<div class="home-display">
   <div class="col-md-offset-3 col-md-6"> 
	   <form class="motto">
		   One App. Subscribes Everything
	   </form>
	   <form class="form-signin" novalidate ng-show="formView==='signin'" >
			<h3>Please sign  in</h3>
			<label for="inputEmail" class="sr-only">User name</label>
			<input type="text" class="form-control" placeholder="User name or email"  ng-model="loginDetails.username" required>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" class="form-control" placeholder="Password" ng-model="loginDetails.password" required> 
			<div class="checkbox">
			  <label>
				<input type="checkbox" value="remember-me" ng-model="loginDetails.remember"> Remember me
			  </label>
			</div>
			<div class="alert alert-danger" ng-show="loginError">
			  <i class="icon fa fa-times fa-lg pull-right" ng-click="loginError=undefined"></i>
			  <label>
				  {{loginError}}
			  </label>
			</div>
			<button class="btn btn-lg btn-success btn-block" style="border-radius:0px !important; height:3em" ng-click="login(loginDetails)">Sign in</button>
	   </form>
	   
	   <form class="form-signin" novalidate ng-show="formView==='register'" >
			<h3>{{instruction}}</h3>
			<div ng-show="state===1">
			   <input type="text" class="form-control" placeholder="Full Name"  ng-model="newUser.fullName" required>
			   <input type="text" class="form-control" placeholder="User Name"  ng-model="newUser.username" required>
			</div>
			
			<div ng-show="state===2">
			   <input type="text" class="form-control" placeholder="Email"  ng-model="newUser.email" required>
			   <input type="text" class="form-control" placeholder="Phone Number"  ng-model="newUser.phone" required>
			</div>
			
			<div ng-show="state===3">
			   <input type="password" class="form-control" placeholder="Password" ng-model="newUser.password" required>
			   <input type="password" class="form-control" placeholder="Confirm Password" ng-model="sanity.password" required>
			</div>
			
			<div ng-show="state===4">
				<select class="form-control" ng-options="option for option in countries" ng-model="newUser.country" style="margin-top:1em"><option value="">select country</option></select> 				
				<div class="checkbox">
				  <label>
					<input type="checkbox" value="remember-me" ng-model="sanity.agree"> I agree to the terms of using this service
				  </label>
				</div>
				<div class="text-center">
					<button ng-click="nextState(-1)" class="btn btn-default" style="border-radius:0px !important; height:3em">Back</button>
					<button class="btn btn-success" style="border-radius:0px !important; height:3em" ng-click="signup(newUser , sanity)">Sign up</button>
				</div>
		    </div>
			
			<div ng-show="state!==4" class="text-center">
			   <button ng-click="nextState(-1)" class="btn btn-default" style="border-radius:0px !important; height:3em">Back</button>
			   <button ng-click="nextState(1)"class="btn btn-success" style="border-radius:0px !important; height:3em">Next</button>
			</div>
			
	   </form>
	   
   </div>
</div>
